<section class="todoapp" *ngIf="ObsTodoService | async as obsTodoList">
  <header class="header">
    <h1> {{obsTodoList.label}} </h1>
    <form (ngSubmit)="addTask(lab.value); lab.value=''">
      <input  name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus
              #lab/>
    </form>
  </header>

  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <label for="toggleAll">Mark all as complete</label>
    <ul class="todo-list">
      <li
            *ngFor="let item of obsTodoList.items"
            [class.editing]="idForEditing.isEditing"
            [class.completed]="item.isDone">
        <app-todo-item
          [todoItem]="item"
          #idForEditing
          (remove)="delete($event)"
          (update)="update($event, item)"

        >

        </app-todo-item>
      </li>
    </ul>
  </section>
  <pre>
    {{ ObsTodoServiceFiltered | async | json }}
  </pre>

  <footer class="footer">
    <span class="todo-count"><strong *ngIf="restantes(obsTodoList.items)>0"> {{ restantes(obsTodoList.items) }} </strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll" (click)="filterAllItems(obsTodoList.items)">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="filterActivesItems(obsTodoList.items)">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="filterCompletedItems()">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed">Supprimer cochées</button>
  </footer>
</section>
